<div class="card border-dark  mb-3">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div>
        لیست شرکت های پرداخت
      </div>
      <div>
        <input placeholder="جستجو در  نام یوزر شاپرک" class="form-control" type="text" #searchCompany/>

      </div>
    </div>


  </div>
  <div class="card-body  ">
    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>یوزر شاپرک</th>
          <th>یوزر پورتال شرکت پرداخت</th>
          <th>نام</th>
          <th>Alias</th>
          <th>یوزر ftp شاپرک</th>
          <th>IIN</th>
          <th>شماره ترمینال</th>
          <th>شماره پذیرنده</th>
          <th>
            عملیات
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pspList | searchBox: searchCompany.value;">
          <td>
            {{ item.userShaparak }}
          </td>
          <td>
            {{ item.pspMmsUsername }}
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            {{ item.alias }}
          </td>
          <td>
            {{ item.shaparakFtpUsername }}
          </td>
          <td>
            {{ item.iin }}
          </td>
          <td>
            {{ item.terminalNo }}
          </td>
          <td>
            {{ item.acceptorCode }}
          </td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="onOpenEditModal(item)">
              ویرایش
            </button>
            <button class="btn btn-danger btn-sm mx-2" (click)="deleteCompanyPay(item.id)">
             حذف
            </button>
          </td>
        </tr>
      </tbody>
    </table>

                    <ng-template ngbPaginationFirst>ابتدا</ng-template>
                    <ng-template ngbPaginationLast>انتها</ng-template>
                </ngb-pagination>
            </span> -->
  </div>
</div>
