


<div class="card">
    <div class="card-header ">
        استعلام وضعیت درخواست
    </div>
    <div class="card-body">
        <form [formGroup]="addRequestForm" autocomplete="off" role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-4">
                        <label for="customerNo" >شماره مشتری</label>
                        <input id="customerNo" type="text" formControlName="customerNo" class="form-control"
                            [ngClass]="{'is-invalid': isAddRequestFormSubmitted && addRequestFormInfo.customerNo.errors}" />
                    </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-4">
                        <label for="requestNo" >شماره درخواست </label>
                        <input id="requestNo" type="text" formControlName="requestNo" class="form-control"
                            [ngClass]="{'is-invalid': isAddRequestFormSubmitted && addRequestFormInfo.requestNo.errors}" />
                    </div>
                </div>
            </div>
    
        </form>
    </div>
    <div class="card-footer float-left">
        <button class="btn btn-success mx-2" type="button" (click)="addRequest()">ارسال</button>
        <button type="button" class="btn btn-secondary">
            انصراف
        </button>
    </div>
</div>
