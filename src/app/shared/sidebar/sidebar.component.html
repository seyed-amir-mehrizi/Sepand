<div id="sidebar" class="sidebar h-100">
  <div class="
      d-flex
      flex-column
      align-items-center
      justify-content-around
      
    " style="background-color:#1b2631 ;">
    <div class="text-white mt-4">
      سامانه مدیریت درخواست ها
    </div>
    <div>
      <img src="../../../assets/image/melal_logo.png" class="rounded-circle bg-white my-4" style="width: 100px" />
    </div>
    <div>
      <h6 class="text-white">موسسه اعتباری ملل</h6>
    </div>
    <div>
      <h6 class="text-white mt-2">admin</h6>
    </div>
  </div>
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" (panelChange)="test($event)">
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <div class="d-flex justify-content-between">
          <span class="size-16"> <i class="fa fa-home mx-2"></i> خانه</span>
          <div *ngIf="openById['ngb-panel-0']">
            <div><i class="fa fa-angle-up text-white"></i></div>
          </div>
          <div *ngIf="!openById['ngb-panel-0']">
            <div><i class="fa fa-angle-down text-white"></i></div>
          </div>
      </div>
      
      </ng-template>
      <ng-template ngbPanelContent>
        <a routerLink="/main/mainPage" routerLinkActive="active">داشبورد</a>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <div class="d-flex justify-content-between">
          <span class="size-16"> <i class="fa fa-user mx-2"></i> کاربران</span>
          <div *ngIf="openById['ngb-panel-1']">
            <div><i class="fa fa-angle-up text-white"></i></div>
          </div>
          <div *ngIf="!openById['ngb-panel-1']">
            <div><i class="fa fa-angle-down text-white"></i></div>
          </div>
      </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <a routerLink="/main/userList" routerLinkActive="active">لیست کاربران</a>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <div class="d-flex justify-content-between">
          <span class="size-16">
            <i class="fa fa-barcode mx-2"></i> مدیریت درخواست ها</span>
          <div *ngIf="openById['ngb-panel-2']">
            <div><i class="fa fa-angle-up text-white"></i></div>
          </div>
          <div *ngIf="!openById['ngb-panel-2']">
            <div><i class="fa fa-angle-down text-white"></i></div>
          </div>
      </div>
        
      </ng-template>
      <ng-template ngbPanelContent>
        <a routerLink="/main/requestManagement/registerCustomer" routerLinkActive="active">ثبت مشتری</a>
        <a routerLink="/main/requestManagement/customersList" routerLinkActive="active">مشتریان</a>
        <!-- <a routerLink="/main/requestManagement/status" routerLinkActive="active">وضعیت درخواست</a> -->
        <a routerLink="/main/requestManagement/changheIban" routerLinkActive="active">تغییر شماره شبا</a>
        <a routerLink="/main/requestManagement/changeClass" routerLinkActive="active">تغییر صنف</a>
        <a routerLink="/main/requestManagement/changePostalcode" routerLinkActive="active">تغییر کد پستی</a>
        <a routerLink="/main/requestManagement/removeTerminal" routerLinkActive="active">ابطال ترمینال</a>
        <a routerLink="/main/requestManagement/activateTerminal" routerLinkActive="active">فعال کردن ترمینال</a>
        <a routerLink="/main/requestManagement/requests" routerLinkActive="active">درخواست ها</a>
      </ng-template>
    </ngb-panel>

    <ngb-panel>
      <ng-template ngbPanelTitle>
        <div class="d-flex justify-content-between">

            <span class="size-16">
              <i class="fa fa-dashboard mx-2"></i>اطلاعات پایه</span>
          <div *ngIf="openById['ngb-panel-3']">
            <div><i class="fa fa-angle-up text-white"></i></div>
          </div>
          <div *ngIf="!openById['ngb-panel-3']">
            <div><i class="fa fa-angle-down text-white"></i></div>
          </div>
      </div>

      </ng-template>
      <ng-template ngbPanelContent>
        <a routerLink="/main/basicInfo/registerProject" routerLinkActive="active">ثبت اطلاعات پروژه</a>
        <a routerLink="/main/basicInfo/ProjectList" routerLinkActive="active">لیست پروژه ها</a>
        <a routerLink="/main/basicInfo/PspAdd" routerLinkActive="active">ثبت اطلاعات شرکت پرداخت</a>
        <a routerLink="/main/basicInfo/PspList" routerLinkActive="active">لیست شرکت پرداخت</a>
        <!-- <a routerLink="/main/basicInfo/ContractList" routerLinkActive="active"
          >لیست قراردادها</a
        >
        <a routerLink="/main/basicInfo/addNewContract" routerLinkActive="active"
          >ثبت قرارداد جدید</a
        >
        <a
          routerLink="/main/basicInfo/MarketerContractList"
          routerLinkActive="active"
          >لیست های قراردادهای نماینده ها</a
        >
        <a
          routerLink="/main/basicInfo/MarketerContractAdd"
          routerLinkActive="active"
          >ثبت قرارداد جدید نماینده</a
        > -->
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
